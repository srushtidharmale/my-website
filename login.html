<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <div class="login-page">
        <div class="login-left">
            <img src="logo.jpeg" alt="NUS Logo" class="login-logo">
            <h1 class="welcome-text">Welcome Back to NUS Infant and Child Language Centre</h1>
            <p class="tagline">Welcome Back, Little Explorers!</p>
            <div class="form-group">
                <input type="text" class="username-input" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="password-input" placeholder="Password" required>
            </div>
            <a href="index.html" class="continue-btn">Continue</a>
            <p class="signup-link-container">Don't have an account? <a href="signup.html" class="signup-link">Sign Up here</a></p>
        </div>
        <div class="login-right">
            <!-- Illustration or image for login page -->
        </div>
    </div>
</body>
</html>
