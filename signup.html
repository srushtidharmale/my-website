<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-page">
        <div class="signup-left">
            <img src="logo.jpeg" alt="NUS Logo" class="signup-logo">
            <h1 class="welcome-text">Welcome to NUS Infant and Child Language Centre</h1>
            <p class="tagline">Empowering Early Language Together </p>
            <button class="google-btn">
                <img src="https://www.google.com/favicon.ico" alt="Google logo" class="google-logo">
                Continue with Google
            </button>
            <div class="or-separator">Or</div>
            <div class="form-group">
                <input type="email" class="email-input" placeholder="name" required>
            </div>
            <a href="index.html" class="continue-btn">Continue</a>
            <p class="login-link-container">Already have an account? <a href="login.html" class="login-link">Log in</a></p>
        </div>
        <div class="signup-right">
            <!-- Illustration will go here as a background image in CSS -->
        </div>
    </div>
</body>
</html>
